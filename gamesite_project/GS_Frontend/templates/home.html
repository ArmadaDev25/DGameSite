
{% extends 'base.html' %}

{% block content %}
{%load static%}

<div class="card">
    <header class="card-header">
        Featured Games
    </header>
    <div class="card-content">
        <div class="content">
            {% for game in game.all %}
                {%if game.is_featured == True%}
                    <p>{{game.name}}</p>
                {% else %}
                {% endif %}

            {% endfor %}
        </div>
    </div>

</div>

{% endblock %}
