{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="card">
    <div class="card-content">
        <p class="title is-4">Register New Account</p>
        <p class="red-text"> {{ error_message }}</p>
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn" value="Register">
        </form>

    </div>

</div>

{% endblock %}
