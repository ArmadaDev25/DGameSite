{% extends 'base.html'%}

{% block content %}
{% load static %}

<div class="card">
    <header class="card-header">
        <p class="title is-4">{{game.name}}</p>
    </header>
    <div class="card-content">
        <div class="tabs">
            <ul>
                <li class="is-active"><a href="{% url 'game_detail' game.id%}">Game Details</a></li>
                <li><a href="{% url 'game_lb' game.id %}">Leaderboard</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="columns">
                <div class="column is-two-thirds">
                    <div class="card">
                        <header class="card-header">
                            <p class="subtitle"> Description </p>
                        </header>
                        <div class="card-content">
                            <p>{{game.long_des}}</p>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <header class="card-header">
                            <p class="subtitle">
                                Info
                            </p>
                        </header>
                        <div class="card-content">
                            <p>
                                Genre: {{game.genre}} <br>
                                Developer: {{game.developer}}

                            </p>
                            
                        </div>
                    </div>
                </div>
            
            </div>


        </div>
    </div>
</div>

{% endblock %}
